<head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

    <script>
        //create scene
        var scene = new THREE.Scene();

        //create camera for scene
        var camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        //camera position
        camera.position.z = 15;

        //create THREEJS webgl scene for 3d
        var renderer = new THREE.WebGLRenderer({
            //remove jagged edges
            antialias: true,
        });
        renderer.setClearColor("#e5e5e5");
        renderer.setSize(window.innerWidth, window.innerHeight);
        //add THREEJS webgl to browser
        document.body.appendChild(renderer.domElement);
        //auto size canvas when browser is resized
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix();
        })

        //find mouse position
        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();

        //create custom mesh
        var geometry = new THREE.BoxGeometry(1,1,1);
        var material = new THREE.MeshLambertMaterial({color: 0xF7F7F7});

        /*
        var mesh = new THREE.Mesh(geometry, material);

        //set position
        // mesh.position.x = -2;
        // mesh.position.y = 2;
        // mesh.position.z = -2;

        //set position
        // mesh.position.set(-2,2,-2)

        //set scale
        // mesh.scale.set(1,1,1,);
        // mesh.rotation.set(45,0,0);


        //add mesh to scene
        scene.add(mesh);
        */

        meshX = -10;
        for (var i = 0; i < 15; i++)
        {
            var mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = (Math.random() -0.5) * 10;
            mesh.position.y = (Math.random() -0.5) * 10;
            mesh.position.z = (Math.random() -0.5) * 10;
            scene.add(mesh);
            mesh += 1;
        }

        //create light that illuminates scene
        var light = new THREE.PointLight(0xFFFFFF, 1 , 1000);
        light.position.set(0,0,25);
        scene.add(light);
        
        //create light that illuminates scene
        var light = new THREE.PointLight(0xFFFFFF, 2 , 1000);
        light.position.set(0,0,0);
        scene.add(light);

        //animation
        var render = function() {
            requestAnimationFrame(render);

            //rotate object every frame
            // mesh.rotation.x += 0.01;
            // mesh.rotation.y += 0.01;

            // mesh.scale.x -= 0.01;

            renderer.render(scene, camera);
        }

        function onMouseMove(event){
            event.preventDefault();

            mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
            mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);

            var intersects = raycaster.intersectObjects(scene.children, true);
            for (var i = 0; i < intersects.length; i++)
            {
                //set cube color
                // intersects[i].object.material.color.set(0xff0000);

                //animation
                this.tl = new TimelineMax();
                this.tl.to(intersects[i].object.scale, 1,{x: 2, ease: Expo.easeOut})
                this.tl.to(intersects[i].object.scale, 0.5,{x: .5, ease: Expo.easeOut})
                this.tl.to(intersects[i].object.position, 0.5,{x: 2, ease: Expo.easeOut})
                this.tl.to(intersects[i].object.rotation, 0.5,{y: Math.PI*.5, ease: Expo.easeOut}, "=-1.5")

            }
        }

        //render scene
        render();

        //animation using gsap
        //make a new timelineanimation that plays after a delay
        // this.tl = new TimelineMax().delay(.3);

        //make a new timelineanimation that is paused at start
        // this.tl = new TimelineMax({paused: true});

        //animation command
        // this.tl.to(this.mesh.scale, 1,{x: 2, ease: Expo.easeOut})
        // this.tl.to(this.mesh.scale, 0.5,{x: .5, ease: Expo.easeOut})
        // this.tl.to(this.mesh.position, 0.5,{x: 2, ease: Expo.easeOut})
        // this.tl.to(this.mesh.rotation, 0.5,{y: Math.PI*.5, ease: Expo.easeOut}, "=-1.5")

        /*
        //when user clicks anywhere
        // document.body.addEventListener('click', () =>{
        //     //calls animation function
        //     this.tl.play()
        // })*/

        //mouse hover
        window.addEventListener('mousemove', onMouseMove);

        //mouse clicks
